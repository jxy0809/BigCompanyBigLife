
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>大厂风云</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #F5F6F7;
        color: #1F2329;
        overscroll-behavior: none;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .fade-enter { opacity: 0; transform: translateY(10px); }
      .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 300ms, transform 300ms; }

      /* Pressure Effects */
      .pressure-filter {
        filter: grayscale(0.8) contrast(1.2);
        transition: filter 2s ease;
      }
      
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-0.5deg); }
        20% { transform: translate(-2px, 0px) rotate(0.5deg); }
        30% { transform: translate(2px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(0.5deg); }
        50% { transform: translate(-1px, 2px) rotate(-0.5deg); }
        60% { transform: translate(-2px, 1px) rotate(0deg); }
        70% { transform: translate(2px, 1px) rotate(-0.5deg); }
        80% { transform: translate(-1px, -1px) rotate(0.5deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-0.5deg); }
      }

      .animate-shake {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }

      /* Week Transition */
      @keyframes curtain-drop {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(0); }
      }
      .animate-curtain-drop {
        animation: curtain-drop 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes scale-up-text {
        0% { transform: scale(0.5); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-scale-up {
        animation: scale-up-text 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        animation-delay: 0.2s;
        opacity: 0;
      }

      /* Retirement */
      @keyframes sunset-glow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-sunset {
        background: linear-gradient(270deg, #ff7e5f, #feb47b);
        background-size: 400% 400%;
        animation: sunset-glow 3s ease infinite;
      }
    </style>
